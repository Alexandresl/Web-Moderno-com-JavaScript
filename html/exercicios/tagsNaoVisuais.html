<h1>Tags Não visuais</h1>

<!--
    Tags Semânticas...

    section - agrupamento temático de consteúdo
    article - conteúdo auto-contido
    header - cabeçalho do documento
    footer - rodapé do documento
    nav - agrupa os links de navegação
    aside - de lado (ex.: sidebar). relacionado com o conteúdo em volta (adendo)
    details - exibe detalhes que pode ser exibido ou escondido

    As Famosas...

    div - divisão ou seção
    span - usado para agrupar elementos inline
-->

<div>Área 1</div>
<div>Área 2</div>

<p>Esse é um texto com <span class="diferente">muitas palavras</span> e ponto. </p>

<style>
    div {
        display: inline;
    }
    span {
        display: block;
    }
    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
